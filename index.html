<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app" />
        <link rel="apple-touch-icon" href="/logo192.png" />
        <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link rel="manifest" href="/manifest.json" />
        <title>DHIS2 Instances Manager</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
        The `Portal` component from @dhis2/ui will attach itself to either the
        document body or to `div#dhis2-portal-root`. Having a dedicated div for this
        can help keeping the UI unblocked, because attaching and detaching from the
        document body will cause the browser to repaint the whole DOM.
        -->
        <div id="dhis2-portal-root"></div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>
