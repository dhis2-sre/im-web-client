apiVersion: skaffold/v2beta25
kind: Config
build:
  artifacts:
    - image: dhis2/im-web-client
      docker:
        buildArgs:
          REACT_APP_IM_API: "{{ .IM_API }}"
  tagPolicy:
    inputDigest: { }
deploy:
  statusCheckDeadlineSeconds: 180
  helm:
    releases:
      - name: im-web-client-{{ .ENVIRONMENT }}
        namespace: instance-manager-{{ .ENVIRONMENT }}
        createNamespace: true
        chartPath: helm/chart
        setValueTemplates:
          ingress:
            enabled: true
            hostname: "{{ .HOSTNAME }}"
            certIssuer: cert-issuer-prod
        valuesFiles:
          - helm/data/values/{{ .CLASSIFICATION }}/values.yaml
