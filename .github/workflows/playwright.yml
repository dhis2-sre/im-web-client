name: Playwright Tests

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    e2e:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependencies
              run: yarn install --frozen-lockfile
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests
              run: npx playwright test
              env:
                  # Not quite sure where to read these values
                  CI: true
                  API_URL: https://api.im.dev.test.c.dhis2.org
                  REACT_APP_API_URL: https://api.im.dev.test.c.dhis2.org
                  IM_ADMIN_USER: ${{ secrets.IM_ADMIN_USER }}
                  IM_ADMIN_PASSWORD: ${{ secrets.IM_ADMIN_PASSWORD }}
            - uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
