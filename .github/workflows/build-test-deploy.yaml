name: Build, test and deploy

on:
  push:
    branches:
      - master
    tags:
      - v*.*.*

  pull_request:
    types: [opened, reopened, synchronize, labeled]

  workflow_dispatch:

# Cancel previous runs of the same workflow and PR number or branch/tag
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  call-workflow:
    uses: dhis2-sre/gha-workflows/.github/workflows/im-build-test-deploy.yaml@im-manager-integration-tests
    with:
      PROCESS_NAME: nginx
      POD_NAME: im-web-client
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      SOPS_KMS_ARN: ${{ secrets.SOPS_KMS_ARN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      KUBECONFIG: ${{ secrets.KUBECONFIG }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
